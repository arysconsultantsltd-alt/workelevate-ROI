<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B2B Partner ROI Calculator (Notion Embed)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 1.5rem;
      color: #1a73e8;
    }
    .chart-container {
      margin-top: 30px;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    .export-btns {
      margin-top: 20px;
    }
    button {
      margin-right: 10px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      background: #f1f3f4;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>B2B Partner ROI Calculator</h1>
  <p>This simplified view is designed for Notion embedding. Adjust assumptions directly in the source file or embed code.</p>

  <div class="chart-container">
    <canvas id="roiChart"></canvas>
  </div>

  <div class="export-btns">
    <button onclick="exportToCSV()">â¬‡ Export CSV</button>
    <button onclick="window.print()">ðŸ–¨ Export PDF</button>
  </div>

  <script>
    const chart = new Chart(document.getElementById("roiChart"), {
      type: 'bar',
      data: {
        labels: ["Revenue", "Investment", "Profit"],
        datasets: [{
          label: 'USD',
          data: [180000, 180000, 0],
          backgroundColor: ["#34a853", "#fbbc05", "#ea4335"]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'Key Financial Metrics (USD)' }
        }
      }
    });

    function exportToCSV() {
      const rows = [
        ["Metric", "Value"],
        ["Annual Revenue", 180000],
        ["Total Investment", 180000],
        ["Net Profit", 0],
        ["ROI (%)", 0],
        ["Payback Period (Months)", 12],
        ["Profit Margin (%)", 0]
      ];
      const csv = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'b2b-partner-roi.csv';
      link.click();
    }
  </script>
</body>
</html>
